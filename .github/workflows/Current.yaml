name: ' Test Current'

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: read

defaults:
  run:
    shell: powershell

env:
  workflowDepth: 1
  ALGoOrgSettings: ${{ vars.ALGoOrgSettings }}
  ALGoRepoSettings: ${{ vars.ALGoRepoSettings }}

jobs:
  Initialization:
    runs-on: [ windows-latest ]
    outputs:
      telemetryScopeJson: ${{ steps.init.outputs.telemetryScopeJson }}
      githubRunner: ${{ steps.ReadSettings.outputs.GitHubRunnerJson }}
      githubRunnerShell: ${{ steps.ReadSettings.outputs.GitHubRunnerShell }}
      projects: ${{ steps.determineProjectsToBuild.outputs.ProjectsJson }}
      projectDependenciesJson: ${{ steps.determineProjectsToBuild.outputs.ProjectDependenciesJson }}
      buildOrderJson: ${{ steps.determineProjectsToBuild.outputs.BuildOrderJson }}
      workflowDepth: ${{ steps.DetermineWorkflowDepth.outputs.WorkflowDepth }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Initialize the workflow
        id: init
        uses: byndit/AL-Go-Actions/WorkflowInitialize@build-hooks
        with:
          shell: powershell
          eventId: "DO0101"

      - name: Read settings
        id: ReadSettings
        uses: byndit/AL-Go-Actions/ReadSettings@build-hooks
        with:
          shell: powershell

      - name: Determine Workflow Depth
        id: DetermineWorkflowDepth
        run: |
          Add-Content -Encoding UTF8 -Path $env:GITHUB_OUTPUT -Value "WorkflowDepth=$($env:workflowDepth)"

      - name: Determine Projects To Build
        id: determineProjectsToBuild
        uses: byndit/AL-Go-Actions/DetermineProjectsToBuild@build-hooks
        with:
          shell: powershell
          maxBuildDepth: ${{ env.workflowDepth }}

      - name: Determine PreBuild Workflow
        id: PreBuildWorkflow
        run: |
          $PreBuildWorkflow = Test-Path -Path ".github/workflows/PreBuild.yaml"
          Write-Host "PreBuildWorkflow=$PreBuildWorkflow"
          Add-Content -Path $env:GITHUB_OUTPUT -Value "PreBuildWorkflow=$PreBuildWorkflow"
  
      - name: Determine PostBuild Workflow
        id: PostBuildWorkflow
        run: |
          $PostBuildWorkflow = Test-Path -Path ".github/workflows/PostBuild.yaml"
          Write-Host "PostBuildWorkflow=$PostBuildWorkflow"
          Add-Content -Path $env:GITHUB_OUTPUT -Value "PostBuildWorkflow=$PostBuildWorkflow"

  PreBuild:
    needs: [ Initialization ]
    if: (!failure()) && (!cancelled()) && needs.Initialization.outputs.PreBuildWorkflow == 'True'
    uses: './.github/workflows/PreBuild.yaml'

  Build:
    needs: [ Initialization ]
    if: (!failure()) && (!cancelled()) && fromJson(needs.Initialization.outputs.buildOrderJson)[0].projectsCount > 0
    strategy:
      matrix:
        include: ${{ fromJson(needs.Initialization.outputs.buildOrderJson)[0].buildDimensions }}
      fail-fast: false
    name: Build ${{ matrix.projectName }} (${{ matrix.buildMode }})
    uses: ./.github/workflows/_BuildALGoProject.yaml
    secrets: inherit
    with:
      shell: ${{ needs.Initialization.outputs.githubRunnerShell }}
      runsOn: ${{ needs.Initialization.outputs.githubRunner }}
      parentTelemetryScopeJson: ${{ needs.Initialization.outputs.telemetryScopeJson }}
      project: ${{ matrix.project }}
      projectName: ${{ matrix.projectName }}
      buildMode: ${{ matrix.buildMode }}
      projectDependenciesJson: ${{ needs.Initialization.outputs.projectDependenciesJson }}
      secrets: 'licenseFileUrl,insiderSasToken,codeSignCertificateUrl,*codeSignCertificatePassword,keyVaultCertificateUrl,*keyVaultCertificatePassword,keyVaultClientId,gitHubPackagesContext,applicationInsightsConnectionString'
      publishThisBuildArtifacts: ${{ needs.Initialization.outputs.workflowDepth > 1 }}
      artifactsNameSuffix: 'Current'

  PostBuild:
    needs: [ Initialization ]
    if: (!failure()) && (!cancelled()) && needs.Initialization.outputs.PostBuildWorkflow == 'True'
    uses: './.github/workflows/PostBuild.yaml'

  PostProcess:
    if: always()
    runs-on: [ windows-latest ]
    needs: [ Initialization, Build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Finalize the workflow
        id: PostProcess
        uses: byndit/AL-Go-Actions/WorkflowPostProcess@build-hooks
        with:
          shell: powershell
          eventId: "DO0101"
          telemetryScopeJson: ${{ needs.Initialization.outputs.telemetryScopeJson }}
